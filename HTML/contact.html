<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VD | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../JS/cart.js" defer></script>

</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-transparent bg-clip-text animate-pulse tracking-widest font-poppins">
        VD
      </h1>
      <nav class="space-x-4">
        <a href="../home.html" class="hover:text-indigo-500">Home</a>
        <a href="shop.html" class="hover:text-indigo-500">Shop</a>
        <a href="about.html" class="hover:text-indigo-500">About</a>
        <a href="contact.html" class="hover:text-indigo-500 font-semibold">Contact</a>
        <a href="cart.html" class="hover:text-indigo-500">Cart ðŸ›’</a>
      </nav>
    </div>
  </header>

  <main class="flex-grow w-full bg-white py-16 px-4">
    <!-- Contact Form Section -->
    <section class="py-16 px-4 bg-indigo-100">
      <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-center text-indigo-700">Get in Touch</h2>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block font-medium mb-1" for="name">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div>
            <label class="block font-medium mb-1" for="email">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
          </div>
          <div>
            <label class="block font-medium mb-1" for="message">Message</label>
            <textarea id="message" name="message" rows="5" required
                      class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
          </div>
          <button type="submit"
                  class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700 transition w-full">
            Send Message
          </button>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

</body>
</html>
