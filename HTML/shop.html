<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VD | Shop</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <script src="../JS/cart.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-transparent bg-clip-text animate-pulse tracking-widest font-poppins">
        VD
      </h1>
      <nav class="space-x-4">
        <a href="../home.html" class="hover:text-indigo-500">Home</a>
        <a href="shop.html" class="hover:text-indigo-500 font-semibold">Shop</a>
        <a href="about.html" class="hover:text-indigo-500">About</a>
        <a href="contact.html" class="hover:text-indigo-500">Contact</a>
        <a href="cart.html" class="hover:text-indigo-500">Cart ðŸ›’ <span id="cart-count" class="ml-1 font-bold"></span></a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow max-w-7xl mx-auto p-8 py-16">
    <h2 class="text-3xl font-bold mb-8 text-indigo-700 text-center">Shop Our Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Product 1 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl" data-aos="fade-up">
        <div class="w-full aspect-[4/3] overflow-hidden">
          <img src="https://images.unsplash.com/photo-1625786682948-2168238883d2?q=80&w=3087&auto=format&fit=crop" alt="BOSS" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h4 class="text-lg font-semibold">BOSS</h4>
          <p class="text-gray-600">$99.99</p>
          <button 
            class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300 ease-in-out"
            onclick='addToCart({"id": "p1", "name": "BOSS", "price": 129.99})'>
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl" data-aos="fade-up">
        <div class="w-full aspect-[4/3] overflow-hidden">
          <img src="https://images.unsplash.com/photo-1484755560615-a4c64e778a6c?q=80&w=3189&auto=format&fit=crop" alt="JBL" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h4 class="text-lg font-semibold">JBL</h4>
          <p class="text-gray-600">$129.99</p>
          <button 
            class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300 ease-in-out"
            onclick='addToCart({"id": "p2", "name": "JBL", "price": 29.99})'>
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl" data-aos="fade-up">
        <div class="w-full aspect-[4/3] overflow-hidden">
          <img src="https://images.unsplash.com/photo-1496957961599-e35b69ef5d7c?q=80&w=2944&auto=format&fit=crop" alt="SONY" class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h4 class="text-lg font-semibold">SONY</h4>
          <p class="text-gray-600">$229.99</p>
          <button 
            class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300 ease-in-out"
            onclick='addToCart({"id": "p3", "name": "SONY", "price": 29.99})'>
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <!-- Divider -->
    <hr class="my-12 border-gray-300" />

    <!-- Dynamic Products Section -->
    <h3 class="text-2xl font-semibold mb-6 text-indigo-700">More Products</h3>
    <div id="dynamic-products-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Dynamic products will be appended here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-auto">
    <div class="max-w-7xl mx-auto px-4 text-center">
      &copy; 2025 ShopEase. All rights reserved.
    </div>
  </footer>

  <!-- JS Section -->
  <script>
    async function fetchMoreProducts() {
      try {
        const response = await fetch('https://fakestoreapi.com/products?limit=100');
        const products = await response.json();

        const container = document.getElementById('dynamic-products-container');

        products.forEach(product => {
          const productHTML = `
            <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 hover:scale-105 hover:shadow-2xl" data-aos="fade-up">
              <div class="w-full aspect-[4/3] overflow-hidden">
                <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover">
              </div>
              <div class="p-4">
                <h4 class="text-lg font-semibold">${product.title}</h4>
                <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                <button
                  class="mt-2 bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition duration-300 ease-in-out"
                  onclick='addToCart({"id": "${product.id}", "name": "${product.title}", "price": ${product.price}})'>
                  Add to Cart
                </button>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', productHTML);
        });

        AOS.refresh(); // Refresh animations for new elements
      } catch (error) {
        console.error('Failed to fetch dynamic products:', error);
      }
    }

    // Init AOS and fetch products
    document.addEventListener('DOMContentLoaded', () => {
      AOS.init({
        duration: 1000,
        once: true,
      });

      fetchMoreProducts();
    });
  </script>
</body>
</html>
